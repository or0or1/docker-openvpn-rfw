server 192.167.255.0 255.255.255.0
verb 5 
duplicate-cn
key /etc/openvpn/pki/private/vpn.test.com.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/vpn.test.com.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun
push "dhcp-option DNS 114.114.114.114"
push "dhcp-option DNS 223.6.6.6"
push "dhcp-option DNS 8.8.4.4"
push "dhcp-option DNS 8.8.8.8"

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tun0
status /tmp/openvpn-status.log

max-clients 20

log /etc/openvpn/access.log
log-append /etc/openvpn/access.log

client-config-dir /etc/openvpn/ccd
plugin /usr/local/lib/libopenvpn-mysql-auth.so -c /etc/openvpn/mysql-auth.conf
client-cert-not-required
username-as-common-name

